version: '2'
services:
  firebase:
    image: registry.gitlab.com/fixl/docker-firebase-emulator-suite:latest
    network_mode: host
    volumes:
      - data:/data
    environment:
      FIREBASE_PROJECT_ID: example
      HOSTING: 'true'
      FUNCTIONS: 'true'
      FIRESTORE: 'true'
      PUBSUB: 'true'
      DATABASE: 'true'
      AUTH: 'true'
      STORAGE: 'true'

volumes:
  data:
